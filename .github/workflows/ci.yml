name: CI

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'blog/**'
      - 'data/sample_tweets.js'
      - 'pyproject.toml'
      - '.github/workflows/**'
  push:
    branches:
      - main
      - codex/**
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'blog/**'
      - 'data/sample_tweets.js'
      - 'pyproject.toml'
      - '.github/workflows/**'

jobs:
  converter-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twi2blog
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run converter smoke test
        run: |
          rm -rf .tmp/ci-drafts
          twi2blog --archive data/sample_tweets.js --out .tmp/ci-drafts --min-likes 0 --min-retweets 0
          test -n "$(find .tmp/ci-drafts -maxdepth 1 -type f -name '*.md' -print -quit)"

  blog-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: blog/package-lock.json

      - name: Install dependencies
        working-directory: blog
        run: npm ci

      - name: Build Astro site
        working-directory: blog
        env:
          SITE_URL: https://blog.midagedev.com
        run: npm run build
